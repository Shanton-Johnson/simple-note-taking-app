<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To Do List</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 10px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 14px;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.12);
      padding: 32px 28px 36px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 28px;
      color: #333;
      letter-spacing: 1.5px;
      font-weight: 700;
      user-select: none;
      font-size: 2.2rem;
    }

    .input-area {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    #inputField {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      box-sizing: border-box;
    }

    #inputField:focus {
      border-color: #3f51b5;
      outline: none;
      box-shadow: 0 0 8px #3f51b5aa;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0 18px;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      flex-shrink: 0;
      height: 52px;
      line-height: 1;
    }

    button:hover,
    button:focus {
      background-color: #2c3a9f;
      outline: none;
      box-shadow: 0 0 12px #2c3a9fcc;
    }

    #clearAll {
      margin-top: 24px;
      width: 100%;
      font-size: 18px;
      padding: 14px 0;
      border-radius: 12px;
      background-color: #e74c3c;
      transition: background-color 0.3s ease;
      height: auto;
      line-height: 1;
    }

    #clearAll:hover,
    #clearAll:focus {
      background-color: #c0392b;
      box-shadow: 0 0 12px #c0392bcc;
      outline: none;
    }

    .to-dos {
      margin-top: 16px;
      max-height: 370px;
      overflow-y: auto;
      padding-right: 8px;
      box-sizing: content-box;
      scrollbar-width: thin;
      scrollbar-color: #bbb transparent;
      flex-grow: 1;
    }

    .to-dos::-webkit-scrollbar {
      width: 8px;
    }

    .to-dos::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }

    .to-do-item {
      background: #fafafa;
      border-radius: 14px;
      padding: 14px 18px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
      transition: box-shadow 0.25s ease, background-color 0.25s ease;
      user-select: none;
      word-break: break-word;
    }

    .to-do-item:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.13);
      background-color: #fefefe;
    }

    .to-do-item.completed .to-do-text {
      color: #999;
      text-decoration: line-through;
    }

    input[type='checkbox'] {
      width: 24px;
      height: 24px;
      cursor: pointer;
      border-radius: 6px;
      border: 2.5px solid #3f51b5;
      accent-color: #3f51b5;
      flex-shrink: 0;
      transition: transform 0.15s ease;
    }

    input[type='checkbox']:hover {
      transform: scale(1.1);
    }

    .to-do-text {
      flex-grow: 1;
      font-size: 18px;
      outline-offset: 2px;
    }

    .to-do-text[contenteditable="true"] {
      border-bottom: 1.5px dotted #3f51b5;
      padding: 3px 5px;
      outline-offset: 3px;
      background-color: #fffefa;
      user-select: text;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #e74c3c;
      font-size: 22px;
      cursor: pointer;
      flex-shrink: 0;
      transition: color 0.25s ease;
      user-select: none;
      padding: 0 4px;
      line-height: 1;
      margin-left: 6px;
    }

    .delete-btn:hover,
    .delete-btn:focus {
      color: #c0392b;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="container" role="main" aria-label="To Do List Application">
    <h1>My To-Do List</h1>
    <div class="input-area">
      <input id="inputField" type="text" placeholder="Enter a new task..." aria-label="Task description" />
      <button id="addToDo" aria-label="Add task">+</button>
    </div>
    <div class="to-dos" id="toDoContainer" role="list" aria-live="polite" tabindex="0"></div>
    <button id="clearAll">Clear All Tasks</button>
  </div>

  <script>
    const addToDoButton = document.getElementById('addToDo');
    const toDoContainer = document.getElementById('toDoContainer');
    const inputField = document.getElementById('inputField');
    const clearAllButton = document.getElementById('clearAll');

    function addToDo(text) {
      if (!text.trim()) return;

      const toDoItem = document.createElement('div');
      toDoItem.className = 'to-do-item';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.setAttribute('aria-label', 'Mark task as completed');
      checkbox.addEventListener('change', () => {
        toDoItem.classList.toggle('completed', checkbox.checked);
      });

      const toDoText = document.createElement('div');
      toDoText.className = 'to-do-text';
      toDoText.textContent = text;
      toDoText.contentEditable = true;
      toDoText.setAttribute('role', 'textbox');
      toDoText.setAttribute('aria-multiline', 'true');
      toDoText.addEventListener('blur', () => {
        if (!toDoText.textContent.trim()) {
          toDoText.textContent = text; // Reset to previous if empty
        }
      });

      toDoItem.appendChild(checkbox);
      toDoItem.appendChild(toDoText);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.setAttribute('aria-label', 'Delete task');
      deleteBtn.textContent = 'Ã—';
      deleteBtn.addEventListener('click', () => {
        toDoItem.remove();
      });

      toDoItem.appendChild(deleteBtn);
      toDoContainer.appendChild(toDoItem);

      inputField.value = '';
      inputField.focus();
    }

    addToDoButton.addEventListener('click', () => {
      addToDo(inputField.value);
    });

    inputField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addToDo(inputField.value);
      }
    });

    clearAllButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all tasks?')) {
        toDoContainer.innerHTML = '';
      }
    });
  </script>
</body>

</html>
